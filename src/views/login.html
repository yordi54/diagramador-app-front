<!-- LOGIN  -->
<div class="container m-auto flex flex-col w-1/3 h-auto bg-cyan-500 py-5 rounded-lg">
    
    <h1 class="text-3xl font-bold text-center">Iniciar Sesión</h1>
    <div class="flex justify-center py-2">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="login" class="w-[50px] h-[50px]">
    </div>
    <div class="w-9/12 m-auto py-2">
        <form class="flex flex-col w-full m-auto" id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="mt-1 p-2 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" name="password" id="password" class="mt-1 p-2 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md">Iniciar Sesión</button>
            </div>
        </form>
        <div class="py-2">
            <p class="text-center">¿No tienes cuenta? <a href="#/register" class="text-blue-500">Regístrate</a></p>
        </div>
    </div>
</div>


<!-- FIN LOGIN -->
